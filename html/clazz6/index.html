<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>X东注册界面</title>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
		<div id="all">
			<div id="top">
				<p>导航链接部分</p>
			</div>
			<div id="navFrist">
				<img src="img/1.png" name="logo" title="X东"/>
				
			</div>
			<div id="navTwo">
				账号注册
			</div>
			<div id="main">
				<div class="line">
					<span class="text"><b>*</b>用户名：</span>
					<span class="ipt" ><input class="user" type="text" /></span>
					<span class="dsp" >支持中文、字母、数字、“.”、“_”的组合,4-20位字符</span>
				</div>
				<div class="line">
					<span class="text"><b>*</b>密码：</span>
					<span class="ipt" ><input class="psd" type="password" /></span>
					<span class="dsp" >6-20位字符，建议字母、数字、符号混合使用</span>
				</div>
				<div class="line">
					<span class="text"><b>*</b>确认密码：</span>
					<span class="ipt" ><input class="psd" type="password" /></span>
					<span class="dsp" >重新输入密码</span>
				</div>
				<div class="line">
					<span class="text"><b>*</b>验证手机号：</span>
					<span class="ipt" ><input class="phone" type="text" /></span>
					<span class="dsp" >用于密码找回</span>
				</div>
				<div class="line">
					<span class="text"><b>*</b>短信验证码：</span>
					<span class="ipt" >
						<input class="msgipt" type="text" />
						<input class="msgbtn" type="button" value="获取短信验证码" />
					</span>
				</div>
				<div class="line agree">
					<input class="zcbox" type="checkbox" />  我已同意并阅读《<span>京东用户注册协议</span>》
				</div>
				<div class="line agree">
					<input class="zcbtn" type="button" value="立即注册" />
				</div>
			</div>
			<div id="foot">
				@福建吃饭大学协和学院
			</div>
		</div>
	</body>
</html>
